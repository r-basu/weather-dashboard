<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>

  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>

    <main id="maincontainer">
      <aside>
        <!-- Search city -->
        <h3>Search city:</h3>
        <form>
          <input placeholder="Enter city name" type="text" id="search-input" />
          <button type="submit" id="search-btn">Search</button>
        </form>
        <hr>
        <div id="city-history">
          <h3>City Search History:</h3>
          <!-- Javascript insert -->
        </div>
      </aside>

      <section>
        <div id="current-weather">
          <!-- Current weather of city -->
          <h2 id="selected-city-name"></h2>
          <p>Temp: <span id="temp-current"></span></p>
          <p>Wind: <span id="wind-current"></span></p>
          <p>Humidity: <span id="humidity-current"></span></p>
        </div>
        <div>
          <!-- 5 Day Forecast Section -->
          <h3>Next 5 Days Forecast</h3>
          <div id="forecast-box">
            <!-- Javascript insert -->
          </div>
        </div>

      </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="assets/script.js"></script>
  </body>
</html>
